<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">{{ title | translate }}</h1>
</div>
<div class="row">
  <div class="col">
    <label>
      {{ label | translate }}
      <select
        #langSelect
        (change)="translate.use(langSelect.value)"
        class="form-control"
      >
        <option
          *ngFor="let lang of translate.getLangs()"
          [value]="lang"
          [selected]="lang === translate.currentLang"
          >{{ lang }}</option
        >
      </select>
    </label>
  </div>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col" *ngFor="let cl of cols">{{ cl | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.password }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.phoneNumber }}</td>
      <td>
        <button
          type="button"
          class="btn btn-danger mx-md-1"
          (click)="delete(student.id)"
        >
          {{ Delete | translate }}
        </button>
        <button
          type="button"
          class="btn btn-primary mx-md-1"
          [routerLink]="'/add-student'"
          [queryParams]="{ id: student.id }"
        >
          {{ Edit | translate }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
