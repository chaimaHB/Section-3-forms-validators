<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Student</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="registerForm" (ngSubmit)="save()">
      <div class="form-group">
        <label>Nom </label>
        <input
          type="text"
          class="form-control"
          placeholder=""
          formControlName="firstname"
        />
        <div
          *ngIf="submitted && registerForm.controls.firstname.errors"
          class="invalid-feedback d-block"
        >
          <div *ngIf="registerForm.controls.firstname.errors.required">
            Veuillez remplir le champ
          </div>
        </div>
      </div>
      <div class="form-group">
        <label> Prenom </label>
        <input
          type="text"
          class="form-control"
          placeholder=""
          formControlName="lastname"
        />
        <div
          *ngIf="submitted && registerForm.controls.lastname.errors"
          class="invalid-feedback d-block"
        >
          <div *ngIf="registerForm.controls.lastname.errors.required">
            Veuillez remplir le champ
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          placeholder=""
          formControlName="email"
        />
        <div
          *ngIf="submitted && registerForm.controls.email.errors"
          class="invalid-feedback d-block"
        >
          <div *ngIf="registerForm.controls.email.errors.required">
            Veuillez remplir le champ
          </div>
          <div *ngIf="registerForm.controls.email.errors.email">
            Veuillez saisir une adresse email valide
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Addresse </label>
        <input
          type="text"
          class="form-control"
          placeholder=""
          formControlName="age"
        />
        <div
          *ngIf="submitted && registerForm.controls.age.errors"
          class="invalid-feedback d-block"
        >
          <div *ngIf="registerForm.controls.age.errors.required">
            Veuillez remplir le champ
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input
          class="form-control"
          type="password"
          formControlName="password"
        />
        <div
          *ngIf="submitted && registerForm.controls.password.errors"
          class="invalid-feedback d-block"
        >
          <div *ngIf="registerForm.controls.password.errors.required">
            Veuillez remplir le champ
          </div>
          <div *ngIf="registerForm.controls.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <!-- form-group end.// -->

      <!-- form-group end.// -->

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
          Ajouter
        </button>
      </div>
      <!-- form-group// -->
    </form>
  </div>
</div>
